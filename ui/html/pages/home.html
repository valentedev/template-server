{{define "title"}}Home - My Books{{end}} {{define "main"}}
<h2>My Books</h2>
{{ if .Books }}
<table>
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>ID</th>
  </tr>
  {{range .Books}}
  <tr>
    <td><a href="/book/view/{{.ID}}">{{.Title}}</a></td>
    <td>{{.Author}}</td>
    <td>#{{.ID}}</td>
  </tr>
  {{end}}
</table>
{{ else }}
<p>There's nothing to see here... yet!</p>
{{ end }} {{end}}
